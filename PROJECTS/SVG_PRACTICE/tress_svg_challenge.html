<!Doctype html>

<html>
	<head>
		<meta charset="UTF-8">
		<title> Tress SVG Challenge Arrival of The saiyan </title>
	</head>
	<body>
			<svg width="640" height="480">
				
				<!--Sky-->
				<rect width="640" height="480" style="fill:rgb(43,46,173)" />
				<svg width="640" height="480">
					<defs>
						<radialGradient id="Gradient"
							cx="0.5" cy="0.5" r="1" fx="0.25" fy="0.25">
							<stop offset="0%" stop-color="#87CEFA"/>
							<stop offset="100%" stop-color="00008B"/>
						</radialGradient>
					</defs>
					<rect width="640" height="480"
						fill="url(#Gradient)"/>
				<!--Clouds-->
				<svg>
					<ellipse cx="30" cy="100" rx="220" ry="30" style="fill:white" />
					<ellipse cx="20" cy="70" rx="190" ry="20" style="fill:white" />
					<ellipse cx="10" cy="45" rx="170" ry="15" style="fill:white" />
					<ellipse cx="480" cy="400" rx="220" ry="60" style="fill:white" />
					<ellipse cx="420" cy="350" rx="190" ry="40" style="fill:white" />
					<ellipse cx="360" cy="300" rx="170" ry="25" style="fill:white" />
				</svg>
				</svg>
				<!--Buildings-->
				<rect width="400" height="150" fil="black" stroke="white" stroke-width="1" x="350" y="400"/>
				<rect width="50" height="150" fill="black" stroke="white" stroke-width="1" x="0" y="330"/>
				<rect width="100" height="200" fil="black" stroke="white" stroke-width="1" x="50" y="280"/>
				<rect width="150" height="100" fil="black" stroke="white" stroke-width="1" x="150" y="380"/>
				<rect width="100" height="300" fill="black" stroke="white" stroke-width="1" x="250" y="180"/>
				<rect width="150" height="100" fil="black" stroke="white" stroke-width="1" x="450" y="380"/>
				<rect width="50" height="150" fill="black" stroke="white" stroke-width="1" x="380" y="330"/>
				<g fill="none" stroke="white" stroke-width="4" x="4" y="390>
					<path stroke-dasharray="5,5" d="M5 20 l215 0" />
				<!--Spaceship Starts-->
				<svg>
				<circle cx="400" cy="150" r="40" stroke="black" stroke-width="2" fill="#B0C4DE" />
				<ellipse cx="400" cy="150" rx="80" ry="10" style="fill:#708090; stroke:black; stroke-width:2" />
				<ellipse cx="400" cy="143" rx="40" ry="10" style="fill:#B0C4DE" />
				<ellipse cx="400" cy="181" rx="20" ry="7" style="fill:#E6E6FA" />
				<polygon points="390,180 410,180 440,500 360,500" style="fill:lime;stroke-width:3 filter="url(#f1)" />
					<animate attributeName="x" from="0" to="-400" dur="2s" fill="freeze" repeatcount="indefinite"/>
				</svg>
			</svg>
			
			
	</body>
</html>
